<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ваша Библиотека</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 border-bottom">
  <h5 class="my-0 mr-md-auto font-weight-normal">Library</h5>
  <nav class="my-2 my-md-0 mr-md-3">
    <a class="p-2 text-dark" href="/">Главная</a>
    <a class="p-2 text-dark" href="/library">Библиотека</a>
    <a class="p-2 text-dark" href="/library/add">Добавить книгу</a>
    <a class="p-2 text-dark" href="/about">Про нас</a>
  </nav>
</div>

<center class="controller mt-5">
  <h1>Добавить книгу</h1><br>
  <div>
    <form action="/library/add" method="post">
      <input type="text" name="title_book" placeholder="Введите название книги" class="from-control"><br><br>
      <input type="text" name="author" placeholder="Введите автора книги" class="from-control"><br><br>
      <textarea name="book_description" placeholder="Введите описание книги" class="from-control"></textarea><br><br>
      <button type="submit" class="btn btn-primary my-2">Добавить книгу</button>
    </form>
  </div>
</center>

</body>
</html>
